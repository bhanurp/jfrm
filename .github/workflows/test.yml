name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          
      - name: Download dependencies
        run: go mod download
          
      - name: Run tests
        run: go test -v ./...
          
      - name: Build
        run: go build -o jfrm cmd/jfrm/main.go
          
      - name: Test CLI
        run: |
          ./jfrm --help
          ./jfrm cd --help
          ./jfrm ud --help
          ./jfrm gr --help 